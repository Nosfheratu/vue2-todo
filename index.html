<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueJS - to-do list app</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="contianer" id="todo">
      <section class="panel">
        <input type="checkbox" id="marl-all" v-bind:checked="areAllSelected" v-on:click="selectAll">
        <input type="text" placeholder="What do you need to do?" autofocus class="text-input" v-model="newTask" v-on:keyup.enter="addTask">
        <button v-on:click="clearTasks">Clear List</button>
      </section>

      <ul class="list">
        <li v-for="task in tasks" v-bind:class="{ done: task.checked }">
          <input type="checkbox" class="checkbox" v-model="task.checked">
          <label for="checkbox">{{ task.text }}</label>
          <button class="delete" v-on:click="removeTask(task)">X</button>
        </li>
      </ul>

      <pre>{{ $data }}</pre>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
